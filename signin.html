<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="Images/Social Media/facebook.png">
                <img src="Images/Social Media/google.png">
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Enter User Name">
                <input type="password" class="input-field" placeholder="Enter Password">
                <input type="checkbox" class="chech-box"><span>Remember Me?</span>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Enter User Name">
                <input type="email" class="input-field" placeholder="Enter Email Address">
                <input type="text" class="input-field" placeholder="Enter Password">
                <input type="checkbox" class="chech-box"><span class="register-checkbox">By clicking the Register button, I agree to the terms and conditions.</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
    </script>
</body>
</html>
